<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Dictionary web app</title>
</head>

<body class="theme-dark">
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="" srcset="">
      </div>
      <div class="fonts-theme-container">
        <button class="font-dropdown" id="dropdown">
          <p>Sans Serif</p>
          <img src="./assets/images/icon-arrow-down.svg" alt="">
          <ul class="font-options">
            <li data-font="sans-serif" class="font-option">Sans Serif</li>
            <li data-font="serif" class="font-option">Serif</li>
            <li data-font="monospace" class="font-option">Mono</li>
          </ul>
        </button>
        <div class="light-dark-mode">
          <div class="mode-toggle-container" id="theme-toggle">
            <div class="toggle-circle"></div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="search-section">
        <form class="search-input">
          <input type="text" name="search" id="search" placeholder="Type a word...">
          <button type="submit" class="search-btn" id="search"><img src="./assets/images/icon-search.svg" alt=""></button>
          <small>Whoops, can’t be empty…</small>
        </form>
        <div class="input-results">
          <div class="result-words"></div>
          <div class="audio-result">
            <button id="playButton" class="play-btn" type="button" aria-label="Play audio">
              <svg class="play-svg" xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75"
                aria-hidden="true">
                <g fill-rule="evenodd">
                  <circle class="play-circle" cx="37.5" cy="37.5" r="37.5" />
                  <path class="play-triangle" d="M29 27v21l21-10.5z" />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="definitions"></section>
      <section class="not-found"></section>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
